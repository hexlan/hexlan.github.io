<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <script data-main="app" src="lib/require.js"></script>
    </head>

    <body>
        <div id="main">
            <h2 id="header">Japanese Practice</h2>
            <div id="japanese" class="inactive">Japanese</div>
            <div id="english">English</div>
            <div class="content">
                <h2 id="prompt" class="eng"></h2>
            </div>
            <div class="content">
                <h2 id="answer" class="jp spoiler"></h2>
            </div>
            <button id="previous">Previous</button>
            <button id="next">Next</button>
            <p id="count"></p>
            <div id="categories">
                <div id="beginner" class="hidden"><h4>Beginner</h4></div>
                <div id="intermediate" class="hidden"><h4>Intermediate</h4></div>
                <div id="advanced" class="hidden"><h4>Advanced</h4></div>
            </div>
        </div>
    </body>
</html>
